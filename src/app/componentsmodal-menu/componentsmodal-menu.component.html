<div  style="background-color: white;height:500px;color: #422039">
  <div style="width: 100%;background-color:#422039;color: white;height: 40px;font-weight:  bold">
    <p class="center" style="width: 80%;display: inline-block">{{menu.name}}</p>
    <p style="display: inline-block;vertical-align: top" (click)="closeModal('0')">X</p>
  </div>
  <div>
    <p class="center_desc">{{menu.description}}</p>
  </div>

  <div style="height: 200px">
  <div  style="background-color: white;font-size: 18px">
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="selectionOption"
      (ngModelChange)="showValuePromptText('Option', $event)">
      <mat-radio-button class="radio-button" *ngFor="let option of menu.option" [value]="option.name">
        {{'+ $' + option.extraPrice  + ' ' + option.name}}
        <br/>
      </mat-radio-button>
    </mat-radio-group>
  </div>


  <div  style="background-color: white;font-size: 18px;overflow: scroll;height: 100px">

      <div *ngFor="let extra of menu.extra; let i = index" style="height: 30px" class="checkbox-section">

        <mat-checkbox class="checkbox-margin"
          (change)="list_change($event,i)">{{'+ $' + extra.extraPrice  + ' ' + extra.name}}</mat-checkbox>
        <br/>
      </div>
<!--    </div>-->
  </div>
  </div>

  <div class="md-form" style="height: 80px" *ngIf="isOnboarded">
    <input mdbInput placeholder="Special Instructions" type="text" style="height: 40px;width: 96%;margin-left: 1%;border-radius: 10px" name="vtableNumber" [(ngModel)]="vSpecialInstructions" id="form1" class="form-control">
    <!--    <label for="form1" class="">Enter Table Number</label>-->

  </div>


    <div *ngIf="isOnboarded"
      (click)="addItem()" style="height: 30px;width: 100%;background-color: #7AAD0A;text-align: center;color: white"
    >Add to Cart </div>

</div>
